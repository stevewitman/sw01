<mat-card>
  <h2 mat-subheader>Projects List</h2>
  <mat-list>
    <mat-list-item *ngFor="let project of projects" style="cursor: pointer" (click)="selected.emit(project)">
      <h4 matLine>{{ project.title }}</h4>
      <span matLine>{{ project.details }}</span>
      <button mat-button color="warn"  (click)="deleted.emit(project); $event.stopImmediatePropagation();">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</mat-card>
