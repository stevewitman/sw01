<div class="row">
  <div class="column">
    <bb-projects-list
    [projects]="projects$ | async"
    (selected)="select($event)"
    (deleted)="delete($event)"
    >
    </bb-projects-list>
  </div>
  <div class="column">
    <bb-project-detail
    [group]="form"
    [project]="project"
    (saved)="save($event)"
    (cancelled)="reset()"
    ></bb-project-detail>
  </div>
</div>
